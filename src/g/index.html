<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Godkänd</title>
</head>

<body>

    <!-- HTML för att implementera kraven A-E -->



    <div id="productOutput">
        <div class="product">
            <div class="card" data-id="1"></div>
            <button class="add-to-cart btn btn-default" data-id="1" data-name="Product_#1" data-price="12.02" name="data[i].Inventory">ADD TO CART</button>
        </div>


        <div class="product">
            <div class="card" data-id="2"></div>
            <button class="add-to-cart btn btn-default" data-id="2" data-name="Product_#2" data-price="29.57" name="data[i].Inventory">ADD TO CART</button>
        </div>

        <div class="product">
            <div class="card" data-id="3"></div>
            <button class="add-to-cart btn btn-default" data-id="3" data-name="Product_#3" data-price="14.98" name="data[i].Inventory">ADD TO CART</button>
        </div>

        <div class="product">
            <div class="card" data-id="4"></div>
            <button class="add-to-cart btn btn-default" data-id="4" data-name="Product_#4" data-price="9.95" name="data[i].Inventory">ADD TO CART</button>
        </div>

        <div class="product">
            <div class="card" data-id="5"></div>
            <button class="add-to-cart btn btn-default" data-id="5" data-name="Product_#5" data-price="12.72" name="data[i].Inventory">ADD TO CART</button>
        </div>

        <div class="product">
            <div class="card" data-id="6"></div>
            <button class="add-to-cart btn btn-default" data-id="6" data-name="Product_#6" data-price="9.95" name="data[i].Inventory">ADD TO CART</button>
        </div>

        <div class="product">
            <div class="card" data-id="7"></div>
            <button class="add-to-cart btn btn-default" data-id="7" data-name="Product_#7" data-price="8.95" name="data[i].Inventory">ADD TO CART</button>
        </div>

        <div class="product">
            <div class="card" data-id="8"></div>
            <button class="add-to-cart btn btn-default" data-id="8" data-name="Product_#8" data-price="90.72" name="data[i].Inventory">ADD TO CART</button>
        </div>
        <button class="checkoutBtn">Check out</button>
    </div>

    <div id="theProductDiv">
    </div>

    <div class="col-xs-12 col-sm-10 col-sm-push-1" id="checkoutDiv">

        <h1 id="header" align="center">It's just one click away!</h1>



        <div class="col-xs-12 col-sm-6" id="shoppingcart1">
            <ul id="show-cart">
                <li>Your Cart</li>
            </ul>
            <div id="totalCartItems">
                <p>You have
                    <span class="count-cart">X</span> items in your cart.
                </p>
                <p>Total Cart:$
                    <span id="total-cart"></span>
                </p>
            </div>
            <button class="" id="clear-cart">Clear Cart</button>
            <br>
            <button class="backBtn">Continue Shopping</button>

        </div>
        <div class="col-xs-12 col-sm-5 col-sm-offset-1" id="formDiv">
            <div>
                <form id="myForm">
                    <table border="0">
                        <tr>
                            <td>Name:</td>
                            <td>
                                <input class="styleinput" type="text" id="fName" />

                            </td>
                        </tr>
                        <tr>
                            <td>Last Name:</td>
                            <td>
                                <input class="styleinput" type="text" id="lName" />
                                <label id="namePrompt"></label>

                            </td>
                        </tr>
                        <tr>
                            <td>Email:</td>
                            <td>
                                <input class="styleinput" type="text" id="email" />
                                <label id="emailPrompt"></label>
                            </td>
                        </tr>
                        <tr>
                            <td>Phone number:</td>
                            <td>
                                <input class="styleinput" type="text" id="phone" />
                                <label id="phonePrompt"></label>
                            </td>
                        </tr>
                        <tr>
                            <td>Street Adress:</td>
                            <td>
                                <input class="styleinput" type="text" id="street" />
                                <label id="addressPrompt"></label>
                            </td>
                        </tr>
                        <tr>
                            <td>Zip:</td>
                            <td>
                                <input class="styleinput" type="text" id="zip" />
                                <label id="zipPrompt"></label>
                            </td>
                        </tr>
                        <tr>
                            <td>City:</td>
                            <td>
                                <input class="styleinput" type="text" id="city" />
                                <label id="cityPrompt"></label>
                            </td>

                        </tr>

                        <tr>
                            <td>Comment:</td>
                            <td>

                                <textarea id="formComment" type="text" rows="2" class="styleinput"></textarea>
                            </td>
                        </tr>
                    </table>
                    <br />

                </form>
            </div>
            <button id="validateBtn" class="btn btn-default roundBtn">Confirm</button>

            <label id="formPrompt"> </label>




        </div>

    </div>
    <!--checkoutDiv-->



    <!-- Scripts -->
    <script src="https://unpkg.com/jquery@3.3.1/dist/jquery.js"></script>
    <script src="app.js"></script>
</body>

</html>
